<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SoundCircle Synth</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://kit.fontawesome.com/d52b01c1d7.js" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.2/Tone.js"></script>

        
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="wrapper">

            <header>
                <i class="fab fa-stumbleupon-circle"></i>
                <h1>Sound<span id="circle">circle</span></h1>
            </header>

            <div class="app">

                <div class="menu">
                    <div class="transport">
                        <i class="fas fa-play-circle" class="pl" id="play"></i>
                        <i class="fas fa-pause-circle" class="pl" id="pause"></i>
                        <i class="fas fa-stop-circle" class="pl" id="stop"></i>
                    </div>

                    <div class="controll">
                        <div class="bpm">
                            <label for="bpm">BPM</label>
                            <input type="range" name="bpm" id="bpm" min="40" max="220" value="90" class="input">
                        </div>
                        <div class="swing">
                            <label for="swing">Swing</label>
                            <input type="range" name="swing" id="swing" min="0" max="100" value="0" class="input">
                        </div>
                        <div class="del">
                            <label for="del">Delay</label>
                            <input type="range" name="del" id="del" min="0" max="100" value="0" class="input">
                        </div>
                        <div class="rev">
                            <label for="rev">Reverb</label>
                            <input type="range" name="rev" id="rev" min="0" max="100" value="0" class="input">
                        </div>
                        <div class="duration">
                            <label for="duration">Duration</label>
                            <input type="range" name="duration" id="duration" min="0" max="100" value="0" class="input">
                        </div>
                        
                        <div class="freq">
                            <label for="freq">Frequency</label>
                            <input type="range" name="freq" id="freq" min="0" max="100" value="0" class="input">
                        </div>
                        <div class="amount">
                            <label for="amount">Amount</label>
                            <input type="range" name="amount" id="amount" min="0" max="100" value="0" class="input">
                        </div>
                        <div class="gain">
                            <label for="gain">Gain</label>
                            <input type="range" name="gain" id="gain" min="0" max="100" value="0" class="input">
                        </div>

                    </div>
                </div>
                <div class="animation" id="animation"></div>
                <div id="steps"></div>
            </div>
        </div>
        
        <script src="bubble.js"></script>
        <script src="synth.js"></script>
        <script src="dom.js"></script>
        <script src="app.js"></script>
        <script src="./assets/config/config.js"></script>
    </body>
</html>
